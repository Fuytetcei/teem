before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y chromedriver

before_script:
  - npm install -g gulp
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
