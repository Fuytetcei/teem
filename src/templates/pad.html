<div class="section project-pad"
     ng-class="pad.editting ? 'project-pad-editing' : ''">
  <div id="pad"
       class="swellrt-editor"
       swellrt-editor-on-ready="padReady()"
       editable="{{project.isContributor()}}"
       ng-model="project.pad"
       placeholder="{{ 'pad.placeholder' | translate }}"
       block-edit="{{!project.isContributor()}}"></div>
  </div>
</pad>
