<div class="pad-wrapper flex-container" ng-class="pad.editing ? 'project-pad-editing' : ''">
  <div class="pad no-pointer flex-container" ng-click="editOn()" ui-outer-click="editOff()" ui-outer-click-if="pad.editing && !isDesktop() && !pad.selectingFile"
  ngf-drop="widget('img', $file)" ngf-fix-orientation="true" ngf-drag-over-class="'pad-dragover'" >
    <div ng-if="pad.editing" class="pad-toolbar">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-xs" role="group" aria-label="widgets">
          <span ngf-select="widget('img', $file)" accept="image/*" ng-fix-orientation="true">
            <button type="button" ng-click="widget('img')" class="btn btn-raised btn-link btn-xs" uib-tooltip="{{'pad.tooltip.img' | translate}}">
              <i class="material-icons">image</i>
            </button>
          </span>
          <button type="button" ng-click="widget('need')" class="btn btn-raised btn-link btn-xs" uib-tooltip="{{'pad.tooltip.need' | translate}}">
            <i class="material-icons">check_box</i>
          </button>
        </div>
        <div class="btn-group btn-group-xs" role="group" aria-label="formats">
          <button ng-repeat="(btn, isActive) in buttons" type="button" ng-click="annotate(btn)" class="btn btn-raised btn-link btn-xs" ng-class="{'active': isActive}" uib-tooltip="{{'pad.tooltip.'+btn | translate}}">
            <i class="material-icons">{{btn}}</i>
          </button>
        </div>
      </div>
    </div>
    <div
      class="swellrt-editor flex-container flex-scroll"
      dragover-text="{{'picture.dropover' | translate}}"
      swellrt-editor-on-ready="padReady"
      swellrt-editor-on-create="padCreate"
      swellrt-editor-widgets="padWidgets"
      editable="{{project.isParticipant()}}"
      ng-model="project.pad"
      placeholder="{{ 'pad.placeholder' | translate }}"
      block-edit="{{!project.isParticipant()}}">
    </div>
  </div>
</div>
