
<div class="menu">
  <div class="menu-header" ui-turn-off="uiSidebarLeft">
    &times;
  </div>
  <div class="menu-session">
    <a class="menu-session-guest" href="#/session/register" ng-if="!loggedIn()">
      <div class="menu-session-img">
        <img src="" alt="[bicho]" />
      </div>
      <div class="menu-session-body">
        <div class="menu-session-tip" translate>
          menu.session.tip
        </div>
        <div class="menu-session-action" translate>
          menu.session.action
        </div>
      </div>
    </a>

    <div class="menu-session-logged-in" ng-if="loggedIn()">
      <div class="menu-session-img">
        <img src="" alt="[avatar]" />
      </div>
      <div class="menu-session-body">
        <div class="menu-session-nick">
          {{user.name}}
        </div>
        <div class="menu-session-tip">
          <div>
            {{user.communitiesCount}}
          </div>
          <div>
            {{user.teemsCount}}
          </div>
        </div>
        <div class="menu-session-action">
          <button class="btn btn-link" translate>
            menu.session.logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-content list-group">
    <a class="list-group-item" href="#/projects" translate>menu.projects.title</a>
    <a class="list-group-item" href="#/communities" translate>menu.communities.title</a>
  </div>
</div>
