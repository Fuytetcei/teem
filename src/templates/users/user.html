<div class="scrollable profile">
  <div class="scrollable-content">
    <div class="container">
      <div class="info">
        <div ng-class="{'affix': isDesktop()}">
          <div ng-if="canEdit()" class="pos-r"
          ui-set="{'modal.uploadPicture': {name: 'uploadPicture', callback: updateAvatar}}">
            <div ng-if="updateAvatar.loading" class="spinner-container">
              <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
              </svg>
            </div>
            <div avatars="user.id" avatars-conf="{size:'responsive'}" class="avatars-without-names"></div>
          </div>
          <div ng-if="!canEdit()">
            <div avatars="user.id" avatars-conf="{size:'responsive'}" class="avatars-without-names"></div>
          </div>
          <div class="text-center">
            <h3>{{user.nick}}</h3>
          </div>
          <div>
            <button ng-click="logout()" ng-if="canEdit()" class="btn btn-raised btn-primary btn-block" translate>menu.session.logout</button>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="#indexProjContainer">
        <projects project-list="projects" context="context" container="#indexProjContainer"></projects>
      </div>
    </div>
  </div>
</div>
