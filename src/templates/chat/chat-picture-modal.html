<div ui-content-for="modals">
  <div class="modal modal-overlay" ui-if="chatPictureSharedState" ui-state="chatPictureSharedState">
    <div class="scrollable">
      <div class="scrollable-header modal-header">
        <div class="modal-header-title" translate>chat.photo</div>
        <div class="btn-group pull-left modal-header-left">
          <a class="btn" ui-turn-off="chatPictureSharedState">&times;</a>
        </div>
      </div>
      <div class="scrollable-content">
        <div class="modal-body">
          <div class="img-responsive text-center">
            <img ng-src="{{getChatPictureUrl()}}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
