<modal name="confirm">
  <header>{{confirmTitle | translate}}</header>
  <main>{{confirmText | translate}}</main>
  <footer>
    <button ng-click="cancel()" class="btn btn-link">{{ confirmCancel | translate }}</button>
    <button ng-click="confirm()" class="btn btn-primary">{{ confirmAccept | translate }}</button>
  </footer>
</modal>
