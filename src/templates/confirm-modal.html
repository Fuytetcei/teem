<modal name="confirm">
  <header>{{confirmTitle | translate}}</header>
  <main>{{confirmText | translate}}</main>
  <footer>
    <button ng-click="cancel()" class="btn btn-link" translate>confirm.cancel</button>
    <button ng-click="confirm()" class="btn btn-primary" translate>confirm.accept</button>
  </footer>
</modal>
