<div class="need-list" ng-class="{'need-list-collapsed': project.isParticipant()}">
  <div ng-if="!project.needs.length" class="project-void-banner">
    <img src="images/needs.svg">
    <p translate>need.no_needs</p>
  </div>

  <div class="list-group project-needs-list project-needs">
    <h3 ng-if="project.isParticipant()" translate>need.title.todo</h3>
    <div>
      <div need-display need="{completed: 'add'}">
      </div>
    </div>
    <div ng-repeat="need in needs | filter:{completed: false} | orderBy:orderByTime">
      <h3 ng-if="$index === 0 && !project.isParticipant()" translate>need.title.todo</h3>
      <div need-display need="need">
      </div>
    </div>
    <div ng-repeat="need in needs | filter:{completed: true} | orderBy:orderByTime">
      <h3 ng-if="$index === 0" translate>need.title.done</h3>
      <div need-display need="need">
      </div>
    </div>
  </div>
</div>
