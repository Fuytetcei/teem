<div class="connection-alert alert alert-warning" ng-show="!connected() || !sync()">
  <button class="btn btn-default pull-right" ng-click="refresh()">
    <i class="fa fa-refresh"></i> <span translate>connection.refresh</span>
  </button>
  <div ng-show="!connected()" translate>
    connection.lost
  </div>
  <div ng-show="!sync()" translate-values="{time: '{{lastDataSync().toLocaleString()}}'}" translate>
    connection.sync
  </div>
  <div>
    <span ng-show="!connected() || !sync()" translate>
      connection.tip
    </span>
  </div>
</div>
