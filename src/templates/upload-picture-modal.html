<modal name="uploadPicture">
  <header translate>picture.title</header>
  <main>
    <div>
      <div class="drop-box four-three" ng-if="!pic.camera"
          ngf-drop ng-model="pic.pictureFile"
          ngf-drag-over-class="'dragover'" dragover-text="{{'picture.dropover' | translate}}">
        <div class="drop-box-center" ng-hide="pic.pictureFile" ngf-select ng-model="pic.pictureFile" accept="image/*" ngf-pattern="'image/*'">
          <div class="i-upload">
            <span translate>picture.upload</span>
          </div>
        </div>
        <div ng-show="pic.pictureFile" class="crop-box">
          <img-crop image="pic.pictureFile | ngfDataUrl" result-image="pic.croppedPicture" result-image-size="{w: 1200, h: 900}"
                    area-type="rectangle" aspect-ratio="1.3333" init-max-area="true"></img-crop>
        </div>
      </div>
      <div ng-if="pic.camera">
        <selfie result-image="pic.croppedPicture" />
      </div>
    </div>
  </main>
  <footer>
    <!-- TODO Uncomment when https://github.com/P2Pvalue/swellrt/issues/129 is solved:
    <button ng-click="updatePicture()" class="btn btn-link" translate>picture.delete</button> -->
    <button ng-click="updatePicture(pic.croppedPicture)" ng-disable="!pic.pictureFile" class="btn btn-primary" translate>picture.save</button>
  </footer>
</modal>
