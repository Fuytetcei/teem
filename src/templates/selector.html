<div class="form-group label-floating"  ng-class="{'is-empty': !ngModel.length, 'is-focused': focused}">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="material-icons plus-circle">add_circle</i>
    </span>
    <label class="control-label" for="selector.id">{{placeholder}}</label>
    <selectize
    multiple="multiple"
    config="config"
    options="options"
    ng-model="ngModel"
    class="form-control"
    ></selectize>
  </div>
</div>
