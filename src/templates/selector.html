<div>
  <div class="form-group label-floating" ng-class="{'is-empty': !ngModel.length}">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-plus-circle"></i>
      </span>
      <label class="control-label">{{placeholder}}</label>
      <selectize
      multiple="multiple"
      config="config"
      options="options"
      ng-model="ngModel"
      class="form-control"
      ></selectize>
    </div>

  </div>
</div>
<div>
  <div class="selector-has-modal scrollable" ng-if="selectorModal">
    <div class="scrollable-header">
      <button class="btn btn-primary pull-right project-title-reminder-btn" ng-click="select()" translate>selector.button_continue</button>
    </div>
    <div class="modal-content scrollable-content">
      <div class="modal-body">
        <div class="form-group label-floating" ng-class="{'is-empty': !ngModel.length}">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-plus-circle"></i>
            </span>
            <label class="control-label">{{placeholder}}</label>
            <selectize
            multiple="multiple"
            config="config"
            options="options"
            ng-model="ngModel"
            class="form-control"
            ></selectize>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
