<div class="flex-center social-networks">
  <div>
    <a class="btn btn-default btn-fab"
    socialshare
    socialshare-provider="facebook"
    socialshare-text="{{project.title}}"
    socialshare-url="{{project.url()}}"
    socialshare-media="{{project.logoUrl()}}"
    analytics-on="click"
    analytics-category="Share project"
    analytics-event="Share in SN"
    analytics-label="Provider"
    analytics-value="facebook">
    <i class="fa fa-facebook"></i></a>

    <a class="btn btn-default btn-fab"
    socialshare
    socialshare-provider="twitter"
    socialshare-text="{{project.title}}"
    socialshare-url="{{project.url()}}"
    analytics-on="click"
    analytics-category="Share project"
    analytics-event="Share in SN"
    analytics-label="Provider"
    analytics-value="twitter">
    <i class="fa fa-twitter"></i></a>

    <a class="btn btn-default btn-fab visible-xs-inline-block"
    socialshare
    socialshare-provider="whatsapp"
    socialshare-text="{{project.title}}"
    socialshare-url="{{project.url()}}"
    analytics-on="click"
    analytics-category="Share project"
    analytics-event="Share in SN"
    analytics-label="Provider"
    analytics-value="whatsapp">
    <i class="fa fa-whatsapp"></i></a>

    <a class="btn btn-default btn-fab visible-xs-inline-block"
    socialshare
    socialshare-provider="sms"
    socialshare-text="{{project.title + ' ' + project.url()}}"
    analytics-category="Share project"
    analytics-event="Share in SN"
    analytics-label="Provider"
    analytics-value="sms">
    <i class="material-icons">sms</i></a>
  </div>
</div>
