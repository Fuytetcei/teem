<div class="projects list-group"
  infinite-scroll="getProjectsPage()"
  infinite-scroll-container="container"
  infinite-scroll-disabled="bussyPagination || farFromLast()"
  infinite-scroll-inmediate-check="false"
  infinite-scroll-distance="0">
  <div class="project-item col-md-4 list-group-item" ng-repeat="project in projects| orderBy: '-lastChange().getTime()'" ng-click="showProject(project)" ng-if="project.title!==''">
    <div class="project-photo pos-r">
      <img class="media-object" ng-src="{{project.logo()}}" />
      <div class="flex-container">
        <div ng-class="{'i-featured': project.featured}" class="text-right"></div>
        <div class="project-item-info flex-container">
          <div class="project-item-title">{{project.title}}</div>
          <div class="project-item-community">{{project.loadedCommunities.length ? project.loadedCommunities[0].name : '&nbsp;'}}</div>
        </div>
      </div>
    </div>

  </div>
</div>
