<md-grid-list
  md-cols-xs="1" md-cols-sm="2" md-cols-gt-sm="3" md-row-height="4:3"
  md-gutter="5px" md-gutter-gt-sm="3px" class="projects">
  <md-grid-tile
    ng-repeat="project in projects | orderBy:sortKey()"
    ng-click="showProject(project)" ng-if="project.title!==''" md-rowspan="1"
    md-colspan="1">
    <div class="project-photo" ng-include="'projects/project/photo.html'"></div>
  </md-grid-tile>
</md-grid-list>
