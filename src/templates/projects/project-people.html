<div class="section project-participants">
  <h2 translate translate-values="{ count: '{{ project.participantCount() }}'}">
      project.section.participants.title
  </h2>

  <div avatars="project._participants" avatars-conf="{size: 'small'}" class="avatars"></div>
  <div class="project-add-users"  ng-if="project.isParticipant()">
    <button class="invite-button btn btn-primary btn-raised fa fa-user-plus" ui-set="{modalSharedState: 'invite'}" translate>
        project.add_people.button
    </button>

    <div ui-content-for="inviteModal">
      <modal name="invite">
        <header translate>project.add_people.title</header>
        <main>
          <selector multiple
          config="userSelectorConfig"
          options="invite.list" ng-model="invite.selected"
          placeholder=" 'project.add_people.placeholder' | translate"></selector>
        </main>
        <footer>
          <button class="btn" ng-click="cancelInvite()" translate>project.add_people.button_cancel</button>
          <button class="btn btn-primary" ng-click="inviteUsers()" translate>project.add_people.button_continue</button>
        </footer>
      </modal>
    </div>
  </div>
</div>
