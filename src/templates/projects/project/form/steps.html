<div class="project-form-title text-center hidden-xs hidden-sm" translate>
  project.form.title
</div>

<div class="progress-dotted progress-dotted-{{formStep()}}-of-{{ formSteps.length }} center-block">
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <div>
    <a ng-repeat="step in formSteps" ng-href="{{ project.path() }}?form={{ step }}" class="dot"></a>
  </div>
</div>
