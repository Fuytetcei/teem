<div ui-content-for="nav-title">
  <div class="overflow-ellipsis" translate>profile.title</div>
</div>
<div id="profile" class="section profile">
  <form>
    <div class="form-group row">
      <label for="id" class="col-sm-2 form-control-label">ID</label>
      <div class="col-sm-10">
        {{user}}
      </div>
    </div>
    <div class="form-group row">
      <label for="avatar" class="col-sm-2 form-control-label" translate>profile.avatar.avatar</label>
      <button ui-set="{uploadPictureSharedState: updateAvatar}" ui-state="uploadPictureSharedState" translate>profile.avatar.change</button>
    </div>
  </form>
</div>
