<!-- based on Maxim Shoustin's stackoverflow response http://stackoverflow.com/a/25104878 -->

<div class="modal-body" style="padding:0px">
    <div class="alert alert-{{data.mode}}" style="margin-bottom:0px">
        <button type="button" class="close" data-ng-click="close()" >
            <span class="fa fa-times"></span>
        </button>
        <span translate>{{data.textAlert}}</span>
    </div>
</div>
